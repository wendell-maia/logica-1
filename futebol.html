<meta charset="UTF-8">
<script>
	function pulalinha(){
		document.write("<br><br>");
	}
	function mostra(frase){
		document.write(frase);
		pulalinha()
	}
	var vitórias = parseInt(prompt("Entre com o número de vitórias:"));
	var empates = parseInt(prompt("Entre com o número de empates:"));
	var pontos = vitórias * 3 + empates;
	mostra("Os pontos do seu time é: " + pontos);
	if(pontos > 28){
		mostra("Seu time está melhor que o ano passado");

	}
	if(pontos < 28){
		mostra("Seu timo está pior que o ano passado");
	}
	if(pontos == 28){
		mostra("Seu time está igual ao ano passado");
	}
	mostra("Fim.")
</script>
