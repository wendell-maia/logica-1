<meta charset="UTF-8">
<h3>Álcool ou gasolina?</h3>

<script>
	var tanque = 40
	var caminhocomgasolina = 480
	var consumogasolina = caminhocomgasolina / tanque
	document.write("O consumo de gasolina é de " + consumogasolina + " litros ");

	var caminhoalcool = 300
	var consumoalcool = caminhoalcool / tanque
	document.write("<br>O consumo de alcool é de " + consumoalcool + "litros");

</script>
