<meta charset="UTF-8">
<script>
	function mostra(texto){
		document.write(texto)
		pulalinha()
	}
	function pulalinha(){
		document.write("<br>");
	}
	var anoportugueses = 1500
	var anoatual = 2021
	var gerações = (anoatual - anoportugueses) / 28
	mostra("Já se passaram" + Math.round(gerações) + " gerações.");
	document.write("fim do código.")
</script>
